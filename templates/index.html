<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>网页内容提取工具</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 60vh;
      margin-top: 30px;
      padding: 15px;
      font-size: 16px;
      resize: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>网页内容提取工具</h1>
    <form method="POST">
      <input type="text" name="url" placeholder="请输入网页链接" required>
      <button type="submit">提取内容</button>
    </form>

    {% if content %}
      <textarea readonly>{{ content }}</textarea>
    {% endif %}
  </div>
</body>
</html>
