<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>网页内容提取工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 { color: #333; }
    label { font-weight: bold; }
    input[type="text"] {
      width: 60%;
      padding: 8px;
      font-size: 1rem;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }
    .controls { margin: 10px 0; }
    textarea {
      width: 100%;
      height: 500px;
      padding: 10px;
      font-size: 16px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>网页内容提取工具</h1>
  <form method="POST">
    <label for="url">请输入网页地址：</label>
    <input type="text" id="url" name="url" required>
    <button type="submit">提取</button>
  </form>

  {% if title %}
    <h2>{{ title }}</h2>
  {% endif %}

  {% if content %}
    <div class="controls">
      <button type="button" onclick="changeFontSize(2)">A+</button>
      <button type="button" onclick="changeFontSize(-2)">A-</button>
      <button type="button" onclick="copyToClipboard()">复制全部</button>
    </div>
    <textarea id="contentBox">{{ content }}</textarea>
  {% endif %}

  <script>
    function changeFontSize(delta) {
      const box = document.getElementById('contentBox');
      const currentSize = parseInt(window.getComputedStyle(box).fontSize);
      box.style.fontSize = (currentSize + delta) + 'px';
    }

    function copyToClipboard() {
      const box = document.getElementById('contentBox');
      box.select();
      document.execCommand('copy');
      alert('内容已复制到剪贴板！');
    }
  </script>
</body>
</html>
